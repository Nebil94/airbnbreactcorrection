<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-airbnb.css">
    <title>Maquette AirBnB</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="imagelogo" src="logo.png" alt="logo AirBnB">
        <div class="searchBarre">
            <input type="text" class="searchInput">
            <img src="searchicon.png" alt="logo">
        </div>
            <link id="mettreMonLogement">Mettre mon logement sur AirBnB
        </div>
    </header>

    <div class="mainContent">
            <div class="photoList">
                <div class="mother1">
                    <img class="image" src="img1.webp" alt="1ere maison">
                    <div class="1ereMaison">Stege, Danemark</div>
                </div>

                <div class="mother2">
                    <img class="image" src="img2.webp" alt="2eme maison">
                    <div class="2emeMaison">Ponta Delgada, Portugal</div>
                
                <div class="mother3">
                    <img class="image" src="img3.webp" alt="3eme maison">
                    <div class="3emeMaison">Drimnin, Royaume Unis</div>
                </div>

                <div class="mother4">
                    <img class="image" src="img4.webp" alt="4eme maison">
                    <div class="4emeMaison"></div>
                </div>

                <div class="mother5">
                    <img class="image" src="img5.webp" alt="5eme maison">
                    <div class="5emeMaison"></div>
            </div>

            <div class="mother6">
                <img class="image" src="img6.webp" alt="6eme maison">
                <div class="6emeMaison"></div>
            </div>
            </div>
    </div>
</body>
</html>
